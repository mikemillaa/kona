[package]
name = "rollup"
version = "0.0.0"
description = "Minimal CLI wrapper for the unified rollup service"

edition.workspace = true
authors.workspace = true
license.workspace = true
keywords.workspace = true
repository.workspace = true
categories.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[dependencies]
# Kona node service and providers
kona-node-service.workspace = true
kona-providers-local.workspace = true
kona-providers-alloy.workspace = true

# Reth core dependencies (minimal set to avoid CLI conflicts)
reth-exex = { git = "https://github.com/paradigmxyz/reth", branch = "main" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", branch = "main" }
reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth", branch = "main" }
reth-execution-types = { git = "https://github.com/paradigmxyz/reth", branch = "main" }
reth-node-api = { git = "https://github.com/paradigmxyz/reth", branch = "main" }
reth-node-types = { git = "https://github.com/paradigmxyz/reth", branch = "main" }
reth-db-api.workspace = true
reth-db.workspace = true
reth-codecs.workspace = true

# Alloy
alloy-primitives.workspace = true
alloy-provider.workspace = true

# Async runtime
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
futures = { workspace = true }

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# Error handling
anyhow.workspace = true